{% extends 'base.html' %}
{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static 'store/store.css' %}">
{% endblock %}

{% block content %}
<h1 class="heading">{{category.category_name}}</h1>
{% for i in products %}
<h4>{{i.product_name}}</h4>
<p>{{i.product_description}}</p>
<p>{{i.product_price}}</p>


{% endfor %}

{% endblock %}

{% block scripts %}
<script src="{% static 'store/home.js' %}"></script>
{% endblock %}
